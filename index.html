<!DOCTYPE html>
<html>
<head>
    <title>CharityPEPE Chat</title>
</head>
<body>
    <div id="chat-container" style="position: fixed; bottom: 20px; right: 20px; width: 300px; height: 400px; border: 1px solid #ccc; background: white;">
        <div id="chat-messages" style="height: 80%; overflow-y: auto; padding: 10px;"></div>
        <input type="text" id="chat-input" style="width: 80%; padding: 5px;" placeholder="Ask about $CPEPE...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById("chat-input");
            const message = input.value;
            if (!message) return;

            const messagesDiv = document.getElementById("chat-messages");
            messagesDiv.innerHTML += `<p><b>You:</b> ${message}</p>`;
            input.value = "";

            fetch("https://charitypepe-ai-api.onrender.com/send_to_bot", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message, source: "website" })
            })
            .then(response => response.json())
            .then(data => {
                messagesDiv.innerHTML += `<p><b>Bot:</b> ${data.response}</p>`;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
