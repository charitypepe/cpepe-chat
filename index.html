<!DOCTYPE html>
<html>
<head>
    <title>CharityPEPE Chat</title>
</head>
<body>
    <div id="chat-container" style="position: fixed; bottom: 20px; right: 20px; width: 300px; height: 400px; border: 1px solid #ccc; background: white;">
        <div id="chat-messages" style="height: 80%; overflow-y: auto; padding: 10px;"></div>
        <input type="text" id="chat-input" style="width: 80%; padding: 5px;" placeholder="Ask about $CPEPE...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
    const messageInput = document.getElementById("messageInput");
    const message = messageInput.value;
    const chatOutput = document.getElementById("chatOutput");

    chatOutput.innerHTML += `<p>You: ${message}</p>`;
    messageInput.value = "";

    fetch("https://charitypepe-ai-api.onrender.com/send_to_bot", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            "message": message,
            "source": "website"
        })
    })
    .then(response => response.json())
    .then(data => {
        const botResponse = data.response;
        chatOutput.innerHTML += `<p>Bot: ${botResponse}</p>`;
    })
    .catch(error => {
        console.error("Error:", error);
        chatOutput.innerHTML += `<p>Bot: Error occurred</p>`;
    });
}
    </script>
</body>
</html>
